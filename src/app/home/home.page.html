<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      My First App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let news of latestNews.results">
      <ion-label (click)="onDetailNews(news.id)">
        <h2>{{ news.title }}</h2>
        <p>{{ news.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
